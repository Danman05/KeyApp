<div class="gallary-sort-container">
    <select onmouseenter="size = 5" onmouseleave="size = 0" id="select-box" #category
        (change)="categoryChange(category.value)">
        <option disabled selected>VÃ¦lg kategori</option>
        <option value=0>Alle</option>
        <option *ngFor="let item of categories" value="{{item.kategoriId}}">{{item.enhedsType}}</option>
    </select>
</div>

<ng-container *ngIf="items.length > 0">
    <app-card-preview *ngIf="!usingSortedList" (clickedOnCard)="itemInfoPage($event)"
        [items]="items"></app-card-preview>

    <app-card-preview *ngIf="usingSortedList" (clickedOnCard)="itemInfoPage($event)"
        [items]="sortedItems"></app-card-preview>

</ng-container>
