<div class="container center-container">
    <div class="input-form">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" [ngFormOptions]="{updateOn: 'change'}">
            <input type="text" name="credUser" ngModel required placeholder="mail">
            <input type="password" name="credPass" ngModel required placeholder="password">

            <button [disabled]="isLoading" class="defaultBtn">
                <span *ngIf="!isLoading">Log ind</span>
                <mat-spinner diameter="20" color="accent" *ngIf="isLoading"></mat-spinner>
            </button>


            <div class="flex-center-row">
                <p>Ny kunde? <a [routerLink]="['/register']">Registrer dig</a>
            </div>
        </form>
    </div>
</div>
