<ng-container *ngIf="ownedItems">
    <h1 class="centered-title">Mine Enheder</h1>
    <app-card-preview (clickedOnCard)="itemInfoPage($event)" [items]="ownedItems"></app-card-preview>
</ng-container> 

<ng-container *ngIf="reservedItems">
    <h1 class="centered-title">Mine reservationer</h1>
    <app-card-preview (clickedOnCard)="itemInfoPage($event)" [items]="reservedItems"></app-card-preview>
</ng-container>
