<ng-container *ngIf="data.length > 0">
    <table>
        <tbody>
            <ng-container *ngFor="let item of data">
                <ng-container *ngFor="let key of getKeys(); let i = index">
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ getValues(item)[i] }}</td>
                    </tr>
                </ng-container>
            </ng-container>
        </tbody>
    </table>
</ng-container>
